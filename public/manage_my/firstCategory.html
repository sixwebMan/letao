<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/echarts/echarts.min.js">
    <!-- 引入表单验证css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/firstCategory.css">
    <title>Document</title>
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="ad_aside">
        <!-- 商标 -->
        <div class="logo">
            <a href="./index.html">THIRDLY</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <a href="javascript:;">超级管理员</a>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理</a>
                </li>
                <li class="active">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-th-list"></i>分类管理
                    </a>
                    <ol>
                        <li>
                            <a href="./firstCategory.html" style='color:white'>一级分类</a>
                        </li>
                        <li>
                            <a href="./secondCategory.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./product.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 右侧导航 -->
    <div class="main clearfix">
        <!-- 头部 -->
        <div class="main-header">
            <a href="#" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="#" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <!-- 导航 -->
        <div class="navigation">
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li>
                    <span href="#">分类管理</span>
                </li>
                <li>
                    <span href="#">一级分类</span>
                </li>
            </ol>
            <!-- 按钮 -->
            <button data-toggle="modal" data-target=".modal-add" class='btn btn-default mb_30'>添加分类</button>
            <!-- 圖表 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号/th>
                            <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>男士精品</td>
                    </tr>
                </tbody>
            </table>

            <ul id="pagintor"></ul>
        </div>


    </div>

    <!-- 模态框 -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modalfull">Small modal</button> -->

    <!-- <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                ...
            </div>
        </div>
    </div> -->

    <!-- 模态框样式 -->
    <div class="modal fade modalfull" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span>您确定要退出管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增表单验证 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <form  id="firstform">
                            <div class="form-group">
                                <input type="text" name="categoryName" id="exampleInputEmaill" class="form-control" placeholder="请输入一级分类名称">
                            </div>
                            
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form='firstform' class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script type='text/html' id="first">
    {{each rows}}
    <tr>
        <th scope="row">{{(page-1)*size+$index+1}}</th>
        <td>{{$value.categoryName}}</td>
    </tr>
    {{/each}}
</script>
<!-- 引入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入表达验证 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/firstCategory.js"></script>
