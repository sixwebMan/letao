<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<!-- 模板 -->
<script type="text/html" id="user">
    {{each rows}}
        <tr>
            <th scope="row">{{(page-1)*size+$index+1}}</th>
            <td>{{$value.username}}</td>
            <td>{{$value.mobile}}</td>
            <td>
                {{if $value.isDelete==1 }}
                    已禁用
                {{else}}
                    正常
                {{/if}}        
            </td>
            <td data-id='{{$value.id}}'>
                {{if $value.isDelete==1 }}
                <button class="btn btn-danger">启用</button>
                {{else}}
                <button class="btn btn-primary">禁用</button>
                {{/if}} 
                <!-- <button class="btn btn-danger">禁用</button> -->
            </td>
        </tr>
    {{/each}}
</script>
